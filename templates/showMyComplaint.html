{% extends 'base.html' %}
{% block head %}
{% endblock %}

{% block body %}
<br>
 <div class="bg-#e2e8f0 text-center">

<table border="5" bordercolor="block" align="center" id='tab'>
<thead>
	<tr>
		<th scope="col">Name</th>
		<th scope="col">Location</th>
		<th scope="col">Description</th>
		<th scope="col">Image</th>
		<th scope="col">Status</th>
	</tr>
</thead>

<tbody>
	{%for i in range(0, len)%} 
		<tr class="table">
			<td>{{data1[i][2]}}</td>
			<td>{{data1[i][3]}}</td> 
			<td>{{data1[i][4]}}</td> 
			<td><img src="data:;base64,{{ data1[i][5] }}"/></td>
			{% if data1[i][0] == "0" %}
				<td style = "color:red">Not Repaired</td>
			{% else %}
				<td style="color:green">Repaired</td>
			{% endif %}
		</tr>

	{%endfor%} 	
</tbody>
</table>
</div>
<script type="text/javascript">
$('#tab').DataTable();
</script>

{% endblock %}
